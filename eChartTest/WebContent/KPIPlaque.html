		function drawKpiBox(canvas, dPctStartX, dPctStartY, dPctWidth, dPctHeight, fillColor, strText){
			var context = canvas.getContext("2d");
			context.beginPath();
			var dWidth = canvas.width;
			var dHeight = canvas.height;
			context.rect(dPctStartX*dWidth, dPctStartY*dHeight, dPctWidth*dWidth, dPctHeight*dHeight);
			//context.rect(3,3,50,50);
			context.fillStyle = fillColor;
			context.fill();
			context.lineWidth= 1;
			context.strokeStyle = "black";
			context.stroke();
			context.font = "14pt Calibri";
			context.fillStyle = "black";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillText(strText, dPctStartX*dWidth+dPctWidth*dWidth/2, dPctStartY*dHeight+dPctHeight*dHeight/2);
			//context.save();
		};
		</script>
